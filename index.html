<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link css a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AzucarMascabo</title>
</head>
<body>
    <header>
        <h1>Azucar Mascabo Dietetica</h1>
    </header>

    <!--Lista de productos en cards-->

    <div class="productos">

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src=".\imagenes\mani.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Maní</h5>
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="0">Catidad a comprar</option>
                    <option value="0.25">250 gr</option>
                    <option value="0.5">500 gr</option>
                    <option value="0.75">750 gr</option>
                    <option value="1">1 Kgr</option>
                  </select>
                  <input class="btn btn-success add" type="button" value="Agregar a carrito de compras">
                  <p class="card-text"><small class="text-muted">500$/KG</small></p>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src=".\imagenes\nueces.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Nueces</h5>
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="0">Catidad a comprar</option>
                    <option value="0.25">250 gr</option>
                    <option value="0.5">500 gr</option>
                    <option value="0.75">750 gr</option>
                    <option value="1">1 Kgr</option>
                  </select>
                  <input class="btn btn-success add" type="button" value="Agregar a carrito de compras">
                  <p class="card-text"><small class="text-muted">800$/KG</small></p>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src=".\imagenes\pistachos.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Pistachos</h5>
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="0">Catidad a comprar</option>
                    <option value="0.25">250 gr</option>
                    <option value="0.5">500 gr</option>
                    <option value="0.75">750 gr</option>
                    <option value="1">1 Kgr</option>
                  </select>
                  <input class="btn btn-success add" type="button" value="Agregar a carrito de compras">
                  <p class="card-text"><small class="text-muted">700$/KG</small></p>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src=".\imagenes\avena.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Avena</h5>
                  <select class="form-select" aria-label="Default select example">
                    <option selected value="0">Catidad a comprar</option>
                    <option value="0.25">250 gr</option>
                    <option value="0.5">500 gr</option>
                    <option value="0.75">750 gr</option>
                    <option value="1">1 Kgr</option>
                  </select>
                  <input class="btn btn-success add" type="button" value="Agregar a carrito de compras">
                  <p class="card-text"><small class="text-muted">300$/KG</small></p>
                </div>
              </div>
            </div>
          </div>
    </div>

    <!--Carrito de compras-->

    <div class="carrito">

      <div class="titulo">

      <img src=".\imagenes\imagen_carrito.jpg" alt="logo carro de compras">
      <h3>Carro de Compras</h3>

      </div>

      <div class="productos_carro" id="productos_carro">

      <table class="table" id="tabla_productos">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio por unidad</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="carrito_interior">
          <tr class="elemento"></tr>
        </tbody>
      </table>

      <h4 class="total" id="total">No ha seleccionado ningún producto todavía</h4>

    </div>


    </div>

   <div class="checkout">

    <h2>Revisa tu pedido y haz click para:</h2>
    <button class="btn btn-success" id="end"><a href="#" id="redirect"> Finalizar la Compra </a></button>

     
    </div>

    <script src="carrito.js"></script>
    <!--JS del bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
