<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--Link css a bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <link rel="stylesheet" href="style.css">
  <title>Checkout</title>
</head>
<body>
  <header>
    <h1>Azucar Mascabo Dietetica</h1>
  </header>

  <h2>Resumen de tu Compra</h2>
<div class="resumen">

  <table class="table" id="tabla_productos">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio por unidad</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="carrito_interior">
      <tr class="elemento"></tr>
    </tbody>
  </table>

  <table class="table total_compra">
    <thead class="total_head">
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="total_tabla" >
      <tr class="elemento"></tr>
    </tbody>
  </table>



  <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="name" aria-describedby="Nombre y Apellido">
          </div>

          <div class="mb-3">
            <label for="adress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="adrees" aria-describedby="Dirección">
          </div>

        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail" aria-describedby="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefóno</label>
          <input type="tel" class="form-control" id="Telefóno">
        </div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Metodo de Pago</option>
            <option value="1">Efectivo</option>
            <option value="2">MercadoPago</option>
            <option value="3">Crédito</option>
            <option value="4">Otro</option>
          </select>
          <br><br>
        <button type="button" class="btn btn-success" id="check"><a href="#" id="ok" class="end"> Comprar </a></button>
      </form> 

    </div>



<script src="checkout.js"></script>

 <!--JS del bootstrap-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 <!--JS de sweet alert-->

 <script src="sweetalert2.all.min.js"></script>


</body>
</html>
